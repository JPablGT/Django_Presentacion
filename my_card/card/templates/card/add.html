{% extends "base.html" %}
{% load static %}
{% block content %}
<br>
<br>
<div class="container">
    <img class="rounded-image" src="{% static 'my_app/me.jpg' %}" alt="Juan Pablo" width="150" height="150">
    <p>
        formulario para ingreso de datos
    </p>
    <h1>Ingresa aqui tus datos</h1>
    <form action="" method='POST'>
    
        {% csrf_token %}

        <div class="form-group">
            <label for="name">Nombres</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="name">
        </div>

        <div class="form-group">
            <label for="name">Apellidos</label>
            <input type="text" class="form-control" id="Apellidos" name="Apellidos" placeholder="Apellidos">
        </div>

        <div class="form-group">
            <label for="name">Telefono</label>
            <input type="text" class="form-control" id="Telefono" name="Telefono" placeholder="Telefono">
        </div>

        <div class="form-group">
            <label for="name">Ciudad</label>
            <input type="text" class="form-control" id="Ciudad" name="ciudad" placeholder="Ciudad">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
        </div>
    
        <div class="form-group">
            <label for="mensaje">Habilidades y herramientas que manejas</label>
            <textarea class="form-control" id="mensaje" name="mensaje" placeholder="Cuales son tus habilidades?"></textarea>
          </div>
          
        <div>
        <br>
        <input class="btn btn-primary" type="submit" value="Enviar"> 
        </div>
    </form>
</div>
{% endblock %}
